<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay</title>
    <link rel="stylesheet" href="../css/ticket.css">
   <script src="../js/module/ticket.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <a id="back-pagos" href="history.back()"><i class='bx bx-chevron-left'></i></a>
        <h4>Ticket</h4>
        <i class="bi bi-three-dots-vertical"></i>

    </header>

    <main>
        <section class="ticket">
            <div class="ticket__cover">
                <div class="ticket__cover__img">
                    <img src="" alt="">
                </div>
                <div>
                    <h3>
                        Movie Title
            
                    </h3>
                    <h5>
                        show ticket at the entrance

                    </h5>
                </div>
            

            </div>
            <div class="divider"></div>
            <div class="cinema">
                <p>Cinema</p>
                <h2>CampusLands</h2>
            </div>
            <div class="info1">
                <div class="date">
                    <p>Date</p>
                    <h5>Sun, Feb 12th 2023</h5>
                </div>
                <div class="time">
                    <p>Time</p>
                    <h5>18:00</h5>
                </div>
              

            </div>
            <div class="info2">
                <div class="cinema">
                    <p>Cinema hall #</p>
                    <h5>campusLands</h5>
                </div>
                <div class="seat">
                    <p>Seat</p>
                    <h5>C5/h5>
                </div>
            </div>
            <div class="info3">
                <div class="cost">
                    <p>Cost</p>
                    <h5>$32.00</h5>
                </div>
                <div class="orderID">
                    <p>Order ID</p>
                    <h5>1234567890</h5>
                    
                </div>

            </div>
            <div class="divider2">

            </div>
            <div class="badCode">
                <img src="../img/barcode.png" alt="">
            </div>
        </section>
    </main>
